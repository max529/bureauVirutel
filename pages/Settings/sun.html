                    </a>
                </li>
                <li>
                    <a href="mobile.html">
                        <img src="images/smartphone.png">
                    </a>
                </li>
            </ul>
        </div>
        <div id="cont">
            <div id="bright">
                <p>Brightness :</p>
                <p>
                    <input type="range" id="myRange" value="90">
                </p>
                <p>

                    <span id="result">
                </p>
            </div>
            
    </div>
